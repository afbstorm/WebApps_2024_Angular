<section class="chrono__container">
  <h2>{{ hours < 10 ? zero + hours : hours}} : {{ minutes < 10 ? zero + minutes : minutes}} : {{ secondes < 10 ? zero + secondes : secondes }}</h2>
  <div>
    <button  (click)="start()">Start</button>
    <button (click)="pause()">Pause</button>
    <button (click)="stop()">Stop</button>
  </div>
</section>
